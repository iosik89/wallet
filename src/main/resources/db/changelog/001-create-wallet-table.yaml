databaseChangeLog:
  - changeSet:
      id: create-wallets
      author: ruslan
      runOnChange: true
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: insert-initial-wallet
      author: ruslan
      changes:
        - insert:
            tableName: wallets
            columns:
              - column:
                  name: id
                  value: "00000000-0000-0000-0000-000000000001"
              - column:
                  name: balance
                  valueNumeric: 0.00
              - column:
                  name: version
                  valueNumeric: 0

